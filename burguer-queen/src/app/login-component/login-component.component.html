<!-- Creando un form para loguearse --> 
<!-- hay que oculatr el div de verificacion -->
<body>
<div class="logochef">
    <img src="./assets/img/Chef.svg" alt="logochef">
</div>

<div class="login">
    <form [formGroup]="form" (submit)="onSubmit()">
        <p  *ngIf="messageError" class="alert alert-danger">Error de logueo {{ messageError }} </p>
        <p>ECUABURGUER</p>
        <label for="newItem"> Correo electrónico </label>
        <input type="text" id="newItem" class="form-control" name="email" formControlName="email"><br> 
        
        <label for="newItem2"> Contraseña</label>
        <input type="password" id="newItem2" class="form-control"name="password"  formControlName="password">
        <input class="btn" type="submit" value="Ingresar">
    </form>
  
  <br>  <a routerLink="/home">Regresar al Home</a>
</div> 
</body>
