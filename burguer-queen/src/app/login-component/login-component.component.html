<body>
    <section fxFlex.sm="33%" fxFlex.xs="80%" fxflex="25%" >
        <div class="logochef">
            <img src="./assets/img/Chef.svg" alt="logochef">
        </div>

        <div class="login">
            <form [formGroup]="form" (submit)="onSubmit(form.value)">
                <p *ngIf="messageError" id="alertmessage" class="alert alert-danger">Error de logueo {{ messageError }}
                </p><br>
                <p class="title">ECUAFOOD</p>
                <label for="newItem"> Correo electrónico </label>
                <input type="text" id="newItem" class="form-control" name="email" formControlName="email"><br>

                <label for="newItem2"> Contraseña</label>
                <input type="password" id="newItem2" class="form-control" name="password"
                    formControlName="password"><br>
                <input class="btn" type="submit" value="Ingresar">
            </form>

            <br> <a routerLink="/home">Regresar al Home</a>
        </div>
    </section>
</body>
