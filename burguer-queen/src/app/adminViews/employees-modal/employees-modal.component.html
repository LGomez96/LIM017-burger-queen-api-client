<h1 mat-dialog-title> Añadir nuevos Empleados</h1>

<div mat-dialog-content>
    <form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input formControlName="email" matInput placeholder="Placeholder">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input formControlName="password" matInput placeholder="Placeholder">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
   
    </mat-form-field>
    <h4>Tipo de rol</h4>
    <mat-form-field appearance="fill">
        <mat-label>Escoge una opción</mat-label>
        <mat-select  formControlName="type">
            <mat-option value="admin">Administrador</mat-option>
            <mat-option value="waiter">Waiter</mat-option>
            <mat-option value="chef">Chef</mat-option>

        </mat-select>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button class="btnExit" mat-raised-button mat-dialog-close>Cerrar</button>
    <button class="btnSave" mat-raised-button color="primary" (click)="addEmployees()">{{actionBtn}} </button>
</div>
