<div class="mat-elevation-z8">

<div class="employees" *ngFor=" let employees of users">
<ul class="list-group">
    <li class="list-group-item">
        {{employees.email}} <br>
        {{employees.roles}} <br>
        {{employees.id}} <br>
        <button mat-icon-button (click)="editEmployees(employees)" color="primary" >
          <mat-icon>edit</mat-icon>
         </button>
        <button  mat-icon-button color="warn"
        (click)="onUserDelete(employees.id)"
         ><mat-icon>delete</mat-icon>
        </button>
        
    </li>
</ul>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
