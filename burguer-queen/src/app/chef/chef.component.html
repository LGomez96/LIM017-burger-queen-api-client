<div mat-dialog-content>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="33%" *ngFor=" let product of menu ">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <button (click)="editOrder(product)" color="primary" mat-button >{{product.status}}</button>
          <mat-card-title>{{product.client}} </mat-card-title>
          <mat-card-subtitle>{{product.userId}}</mat-card-subtitle>
        </mat-card-header>
        <div *ngFor="let items of product.products">
          <img mat-card-image src="{{items.image}}" alt="Photo of product">
          <mat-card-content>
            <p> {{items.price|currency}} </p>
            <p> {{items.type}} </p>
            <p> {{items.dataEntry}} </p>
          </mat-card-content>
        </div>
      </mat-card>
    </div>

  </div>

</div>
