    <div class="row">
        <div class="col-md-8">
            <div *ngFor=" let productList of menu " (click)="onClick(productList)" [ngClass]="{'alert alert-info': productList.id === selection}">

                {{productList.name}}
                {{productList.price}}

            </div>
        </div>
        <div class="col-md-4">

            <h1>poner la orden tomada</h1>
            <div>
                <label for="client"><mark>Nombre del cliente</mark></label>

        </div>
    </div>
