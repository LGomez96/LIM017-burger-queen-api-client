<mat-card-actions>
  <button mat-button (click)="openDialog()">Agregar</button>
</mat-card-actions>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="33%" *ngFor=" let productList of menu ">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{productList.name}} </mat-card-title>
        <mat-card-subtitle>{{productList.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{productList.image}}" alt="Photo of product">
      <mat-card-content>
        <p>
          $ {{productList.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToModalComponent(menu)">Añadir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
